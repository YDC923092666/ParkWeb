{% extends "base.html" %}
{% load staticfiles %}

{% block main %}
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="bread">
                <span class="layui-breadcrumb" lay-separator="-">
                    <a class="text" href="{% url 'index' %}">首页</a>
                    <a class="text"><cite>数据总览</cite></a>
                </span>
            </div>

            <hr class="layui-bg-gray">
        </div>
    </div>
    <blockquote class="layui-elem-quote">泊位信息</blockquote>
    <div class="layui-row">
        <div class="layui-col-md6">
            <fieldset class="layui-elem-field">
                <legend>价格类区泊位表</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="table1" lay-filter="table1">
                    </table>
                    <script type="text/html" id="Toolbar">
                        <a class="layui-btn layui-btn-xs" lay-event="detail">详情</a>
                    </script>
                </div>
            </fieldset>
        </div>
        <div class="layui-col-md4">
            <fieldset class="layui-elem-field">
                <legend>占道/停车场泊位表</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="table2" lay-filter="table2">
                    </table>
                </div>
            </fieldset>
        </div>
        <div class="layui-col-md2">
            <fieldset class="layui-elem-field">
                <legend>直营/代管泊位表</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="table4" lay-filter="table4">
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
    <blockquote class="layui-elem-quote">收费员信息</blockquote>
    <div class="layui-row">
        <div class="layui-col-md4">
            <fieldset class="layui-elem-field">
                <legend>收费员表</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="table5" lay-filter="table5">
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
    <blockquote class="layui-elem-quote">地磁信息</blockquote>
    <div class="layui-row">
        <div class="layui-col-md4">
            <fieldset class="layui-elem-field">
                <legend>地磁表</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="table3" lay-filter="table3">
                    </table>
                </div>
            </fieldset>
        </div>
    </div>
    <blockquote class="layui-elem-quote">停车场信息</blockquote>
    <div class="layui-row">
        <div class="layui-col-md12">
            <fieldset class="layui-elem-field">
                <legend>停车场表</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="table6" lay-filter="table6">
                    </table>
                    <div id="fenye6"></div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<!-- END MAIN -->
{% endblock %}

{% block js %}
    {% include 'js/js_index.html' %}
{% endblock %}
